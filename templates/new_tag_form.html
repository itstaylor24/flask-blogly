{% extends 'base.html' %} {% block title %}Create Tag{% endblock %} {% block
content %}
<h1>New Tag Form</h1>
<form method="POST">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Tag Name</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        name="name"
        placeholder="type name of tag"
        type="text"
      />
    </div>
  </div>

  <div class="form-check form-group row">
    {% for post in posts %}
    <div>
      <input
        class="form-input"
        type="checkbox"
        value="{{ post.id }}"
        id="post_{{ post.id }}"
        name="posts"
      />
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="mt-3 form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-outline-primary">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>
</form>
{%endblock%}
