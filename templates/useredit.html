{% extends 'base.html' %} {% block title %}User Edit Page{% endblock %} {% block
content %}
<h1>Edit User</h1>
<form method="POST">
  <div class="form-group row">
    <label for="first_name">First Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="first_name"
        placeholder=" first name"
        value="{{user.first_name}}"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name">Last Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="last_name"
        placeholder="last name"
        value="{{user.last_name}}"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="image_url">Image URL</label>
    <div class="col-sm-10">
      <input type="text" name="image_url" placeholder="provide url to image"
      value="{{user.image_url}}" class="form-control"
    
    />
    </div>
  </div>
  
    <div class="form-group text-right"></div>
    <button type="submit" class="btn btn-success">Update and Save User</button>
    <a href="/users" class="btn btn-outline-info">Cancel</a>
  </div>
</form>

{% endblock %}
