{% extends 'base.html' %} {% block title %}Post Details{% endblock %} {% block
content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><i>By {{post.user.first_name}} {{post.user.last_name}}</i></p>

{% for tag in post.tags %}
<h2 class="mt-4">
  <a href="/tags/{{ tag.id }}">{{tag.name}}</a>
</h2>

{% endfor %}
<form>
  <button
    class="btn btn-outline-primary"
    formmethod="GET"
    formaction="/users/{{ post.user_id }}"
  >
    Cancel
  </button>
  <button
    class="btn btn-primary"
    formmethod="GET"
    formaction="/posts/{{ post.id }}/edit"
  >
    Edit
  </button>
  <button
    class="btn btn-danger"
    formmethod="POST"
    formaction="/posts/{{ post.id }}/delete"
  >
    Delete
  </button>
</form>

<!-- use post.tags somehow? -->
{% endblock %}
